program: train.py
method: bayes
metric:
  goal: maximize
  name: read_identity
# early_terminate:
#   type: hyperband
#   eta: 3
#   min_iter: 3
parameters: 
  max_parameters:
    value: 5_000_000
  learning_rate:
    distribution: uniform
    max: 0.002
    min: 0.0005
  learning_rate_min:
    distribution: uniform
    max: 0.0005
    min: 0
  optimizer:
    values: 
    - AdamW
    - Adam
    - RMSProp
  scheduler:
    values: 
    - none
    - one_cycle
    - annealing_cos
    - annealing_cos_warmrestart
  momentum:
    distribution: uniform
    min: 0.0
    max: 1.0
  weight_decay:
    distribution: uniform
    max: 0.2
    min: 0.005
  model_params.b1_dilation:
    distribution: int_uniform
    min: 1
    max: 3
  model_params.b1_filters:
